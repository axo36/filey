<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILEY - Menu Principal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e27;
            color: #00d4ff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 4em;
            color: #00d4ff;
            margin-bottom: 50px;
            letter-spacing: 8px;
            text-shadow: 0 0 20px #00d4ff;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        /* SIDEBAR - CLIENTS CONNECTES */
        .sidebar {
            border: 2px solid #00d4ff;
            border-radius: 15px;
            padding: 20px;
            background: rgba(0, 212, 255, 0.03);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .sidebar-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 1px;
        }

        .client-item {
            background: rgba(0, 212, 255, 0.05);
            border-left: 3px solid #00d4ff;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .client-item:hover {
            background: rgba(0, 212, 255, 0.15);
            transform: translateX(5px);
        }

        .client-item.selected {
            background: rgba(0, 212, 255, 0.2);
            border-left-color: #10b981;
        }

        .client-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .client-code {
            font-weight: bold;
            font-size: 1.1em;
        }

        .client-user {
            font-size: 0.9em;
            color: #00a8cc;
            margin-bottom: 5px;
        }

        .client-screenshot {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
            border: 1px solid #00d4ff;
        }

        /* MAIN CONTENT */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .btn-create {
            background: #00d4ff;
            border: none;
            color: #0a0e27;
            padding: 15px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            transition: all 0.3s;
            align-self: flex-end;
            letter-spacing: 2px;
        }

        .btn-create:hover {
            box-shadow: 0 0 30px #00d4ff;
            transform: scale(1.05);
        }

        /* LISTE DES TELEPORTEURS */
        .teleporters-section {
            border: 2px solid #00d4ff;
            border-radius: 15px;
            padding: 30px;
            background: rgba(0, 212, 255, 0.03);
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 25px;
            text-align: center;
        }

        .search-bar {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid #00d4ff;
            color: #00d4ff;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 25px;
        }

        .search-bar::placeholder {
            color: rgba(0, 212, 255, 0.5);
        }

        .teleporter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .teleporter-card {
            background: rgba(0, 212, 255, 0.05);
            border: 2px solid #00d4ff;
            border-radius: 10px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .teleporter-card:hover {
            background: rgba(0, 212, 255, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .teleporter-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .teleporter-description {
            font-size: 0.95em;
            color: #00a8cc;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .teleporter-targets {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .target-badge {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #10b981;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .teleporter-count {
            font-size: 0.85em;
            color: #f59e0b;
            text-align: right;
        }

        .btn-delete-teleporter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #ff6b6b;
            font-size: 1.3em;
            cursor: pointer;
            padding: 5px 10px;
            transition: all 0.3s;
        }

        .btn-delete-teleporter:hover {
            color: #ff0000;
            transform: scale(1.2);
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #0a0e27;
            border: 2px solid #00d4ff;
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 1.8em;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid #00d4ff;
            color: #00d4ff;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .clients-selection {
            margin-top: 10px;
        }

        .select-all-btn {
            background: transparent;
            border: 2px solid #f59e0b;
            color: #f59e0b;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .select-all-btn:hover {
            background: #f59e0b;
            color: #0a0e27;
        }

        .client-checkbox-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(0, 212, 255, 0.05);
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .client-checkbox-item:hover {
            background: rgba(0, 212, 255, 0.15);
        }

        .client-checkbox-item.selected {
            background: rgba(16, 185, 129, 0.2);
            border-left: 3px solid #10b981;
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #00d4ff;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .checkbox-custom.checked {
            background: #10b981;
            border-color: #10b981;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-modal {
            padding: 12px 30px;
            border: 2px solid #00d4ff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-cancel {
            background: transparent;
            color: #00d4ff;
        }

        .btn-cancel:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        .btn-submit {
            background: #00d4ff;
            color: #0a0e27;
            border-color: #00d4ff;
        }

        .btn-submit:hover {
            box-shadow: 0 0 20px #00d4ff;
        }

        .empty {
            text-align: center;
            color: #00a8cc;
            padding: 60px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FILEY</h1>

        <div class="main-layout">
            <!-- SIDEBAR - CLIENTS -->
            <div class="sidebar">
                <div class="sidebar-title">Cible Code Local</div>
                <div id="clientsList"></div>
            </div>

            <!-- MAIN CONTENT -->
            <div class="main-content">
                <button class="btn-create" onclick="openCreateModal()">+ Cr√©√©</button>

                <div class="teleporters-section">
                    <div class="section-title">T√©l√©porteurs</div>
                    <input type="text" class="search-bar" id="searchBar" placeholder="üîç Rechercher un t√©l√©porteur...">
                    <div id="teleportersGrid" class="teleporter-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL CREATION -->
    <div class="modal" id="createModal">
        <div class="modal-content">
            <div class="modal-title">Cr√©er un T√©l√©porteur</div>
            
            <div class="form-group">
                <label class="form-label">Nom du t√©l√©porteur</label>
                <input type="text" class="form-input" id="teleporterName" placeholder="Ex: Installation Logiciel v2">
            </div>

            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-input form-textarea" id="teleporterDescription" placeholder="Ex: Installation automatique du logiciel pour tous les postes"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">S√©lectionner les clients cibles</label>
                <button class="select-all-btn" onclick="toggleSelectAll()">Tous s√©lectionner</button>
                <div class="clients-selection" id="clientsSelection"></div>
            </div>

            <div class="modal-actions">
                <button class="btn-modal btn-cancel" onclick="closeCreateModal()">Annuler</button>
                <button class="btn-modal btn-submit" onclick="createTeleporter()">‚úì Cr√©er</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIG SUPABASE
        const SUPABASE_URL = "https://aziwyqlpcgkpcgpcqjkv.supabase.co";
        const SUPABASE_KEY = "sb_publishable_wRtZ50ROcD0VPxjZBO3sbg_WvDTNs_e";
        
        const CLIENTS_TABLE = "clients";
        const TELEPORTERS_TABLE = "teleporters";
        
        const CLIENTS_URL = `${SUPABASE_URL}/rest/v1/${CLIENTS_TABLE}`;
        const TELEPORTERS_URL = `${SUPABASE_URL}/rest/v1/${TELEPORTERS_TABLE}`;

        let clients = [];
        let teleporters = [];
        let selectedClientCodes = [];

        // CHARGER LES CLIENTS
        async function loadClients() {
            try {
                const response = await fetch(CLIENTS_URL + '?select=*&order=id.desc', {
                    headers: {
                        "Authorization": `Bearer ${SUPABASE_KEY}`,
                        "apikey": SUPABASE_KEY
                    }
                });

                clients = await response.json();
                displayClients();
            } catch (error) {
                console.error("Erreur chargement clients:", error);
            }
        }

        function displayClients() {
            const container = document.getElementById('clientsList');
            
            if (!clients || clients.length === 0) {
                container.innerHTML = '<div class="empty" style="padding: 20px; font-size: 0.9em;">Aucun client</div>';
                return;
            }

            const now = Date.now();
            const items = clients.map(client => {
                const lastSeen = new Date(client.last_seen).getTime();
                const isOnline = (now - lastSeen) < 15000;
                
                return `
                    <div class="client-item" onclick="viewClient('${client.code}')">
                        <div class="client-status">
                            <span class="status-dot ${!isOnline ? 'offline' : ''}"></span>
                            <span class="client-code">${client.code}</span>
                        </div>
                        <div class="client-user">üë§ ${client.username || 'Utilisateur'}</div>
                        ${client.screenshot_url ? `<img src="${client.screenshot_url}" class="client-screenshot" alt="Screenshot">` : ''}
                    </div>
                `;
            }).join('');

            container.innerHTML = items;
        }

        function viewClient(code) {
            console.log("Voir client:", code);
        }

        // CHARGER LES TELEPORTEURS
        async function loadTeleporters() {
            try {
                const response = await fetch(TELEPORTERS_URL + '?select=*&order=id.desc', {
                    headers: {
                        "Authorization": `Bearer ${SUPABASE_KEY}`,
                        "apikey": SUPABASE_KEY
                    }
                });

                teleporters = await response.json();
                displayTeleporters();
            } catch (error) {
                console.error("Erreur chargement t√©l√©porteurs:", error);
            }
        }

        function displayTeleporters(filter = '') {
            const container = document.getElementById('teleportersGrid');
            
            let filtered = teleporters;
            if (filter) {
                filtered = teleporters.filter(t => 
                    t.name.toLowerCase().includes(filter.toLowerCase()) ||
                    t.description.toLowerCase().includes(filter.toLowerCase())
                );
            }

            if (!filtered || filtered.length === 0) {
                container.innerHTML = '<div class="empty">Aucun t√©l√©porteur</div>';
                return;
            }

            const items = filtered.map(t => {
                const targetCodes = JSON.parse(t.target_codes || '[]');
                
                return `
                    <div class="teleporter-card" onclick="openTeleporter('${t.id}', '${t.name}', '${JSON.stringify(targetCodes).replace(/'/g, "\\'")}')">
                        <button class="btn-delete-teleporter" onclick="event.stopPropagation(); deleteTeleporter(${t.id})">‚úï</button>
                        <div class="teleporter-name">${t.name}</div>
                        <div class="teleporter-description">${t.description || 'Pas de description'}</div>
                        <div class="teleporter-targets">
                            ${targetCodes.map(code => `<span class="target-badge">${code}</span>`).join('')}
                        </div>
                        <div class="teleporter-count">üìä ${targetCodes.length} client(s)</div>
                    </div>
                `;
            }).join('');

            container.innerHTML = items;
        }

        // RECHERCHE
        document.addEventListener('DOMContentLoaded', () => {
            const searchBar = document.getElementById('searchBar');
            searchBar.addEventListener('input', (e) => {
                displayTeleporters(e.target.value);
            });
        });

        // MODAL
        function openCreateModal() {
            document.getElementById('createModal').classList.add('active');
            displayClientsSelection();
        }

        function closeCreateModal() {
            document.getElementById('createModal').classList.remove('active');
            document.getElementById('teleporterName').value = '';
            document.getElementById('teleporterDescription').value = '';
            selectedClientCodes = [];
        }

        function displayClientsSelection() {
            const container = document.getElementById('clientsSelection');
            
            if (!clients || clients.length === 0) {
                container.innerHTML = '<div class="empty" style="padding: 20px;">Aucun client disponible</div>';
                return;
            }

            const items = clients.map(client => {
                const isSelected = selectedClientCodes.includes(client.code);
                
                return `
                    <div class="client-checkbox-item ${isSelected ? 'selected' : ''}" onclick="toggleClient('${client.code}')">
                        <div class="checkbox-custom ${isSelected ? 'checked' : ''}" id="check-${client.code}">
                            ${isSelected ? '‚úì' : ''}
                        </div>
                        <div>
                            <div style="font-weight: bold;">${client.code}</div>
                            <div style="font-size: 0.85em; color: #00a8cc;">üë§ ${client.username || 'Utilisateur'}</div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = items;
        }

        function toggleClient(code) {
            const index = selectedClientCodes.indexOf(code);
            if (index > -1) {
                selectedClientCodes.splice(index, 1);
            } else {
                selectedClientCodes.push(code);
            }
            displayClientsSelection();
        }

        function toggleSelectAll() {
            if (selectedClientCodes.length === clients.length) {
                selectedClientCodes = [];
            } else {
                selectedClientCodes = clients.map(c => c.code);
            }
            displayClientsSelection();
        }

        // CREER TELEPORTEUR
        async function createTeleporter() {
            const name = document.getElementById('teleporterName').value.trim();
            const description = document.getElementById('teleporterDescription').value.trim();

            if (!name) {
                alert('Entrez un nom pour le t√©l√©porteur');
                return;
            }

            if (selectedClientCodes.length === 0) {
                alert('S√©lectionnez au moins un client cible');
                return;
            }

            const data = {
                name: name,
                description: description,
                target_codes: JSON.stringify(selectedClientCodes),
                created_at: new Date().toISOString()
            };

            try {
                const response = await fetch(TELEPORTERS_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${SUPABASE_KEY}`,
                        "apikey": SUPABASE_KEY
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('‚úÖ T√©l√©porteur cr√©√© avec succ√®s !');
                    closeCreateModal();
                    loadTeleporters();
                } else {
                    alert('‚ùå Erreur lors de la cr√©ation');
                }
            } catch (error) {
                console.error("Erreur cr√©ation:", error);
                alert('‚ùå Erreur r√©seau');
            }
        }

        // SUPPRIMER TELEPORTEUR
        async function deleteTeleporter(id) {
            if (!confirm('Supprimer ce t√©l√©porteur ?')) return;

            try {
                const response = await fetch(TELEPORTERS_URL + '?id=eq.' + id, {
                    method: "DELETE",
                    headers: {
                        "Authorization": `Bearer ${SUPABASE_KEY}`,
                        "apikey": SUPABASE_KEY
                    }
                });

                if (response.ok) {
                    loadTeleporters();
                }
            } catch (error) {
                console.error("Erreur suppression:", error);
            }
        }

        // OUVRIR TELEPORTEUR
        function openTeleporter(id, name, targetCodesJson) {
            const targetCodes = JSON.parse(targetCodesJson);
            window.open(`teleporter.html?id=${id}&name=${encodeURIComponent(name)}&codes=${encodeURIComponent(JSON.stringify(targetCodes))}`, '_blank');
        }

        // DEMARRAGE
        loadClients();
        loadTeleporters();
        setInterval(loadClients, 5000);
        setInterval(loadTeleporters, 5000);
    </script>
</body>
</html>
